<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>Jadwal Ramadhan</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        :root {
            --primary-color: rgba(255, 255, 255, 0.2);
            --glass-color: rgba(255, 255, 255, 0.15);
            --border-radius: 15px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?mosque,night') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: var(--glass-color);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 { font-weight: 600; margin-bottom: 10px; }
        select {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border-radius: var(--border-radius);
            border: none;
            outline: none;
            background: var(--primary-color);
            color: #fff;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        th, td {
            padding: 10px;
            text-align: center;
            background: var(--primary-color);
        }
        #countdown {
            font-size: 24px;
            margin-top: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jadwal Ramadhan</h1>
        <p id="location-status">Mendeteksi lokasi...</p>
        <select id="city-selector" onchange="fetchSchedule(this.value)">
            <option value="">Pilih Kota</option>
        </select>
        <h2>Waktu Sholat Berikutnya</h2>
        <p id="countdown">00:00:00</p>
        <table>
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Imsak</th>
                    <th>Subuh</th>
                    <th>Dzuhur</th>
                    <th>Ashar</th>
                    <th>Maghrib</th>
                    <th>Isya</th>
                </tr>
            </thead>
            <tbody id="schedule-table">
                <tr><td colspan="7">Memuat data...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        const apiJadwal = "https://api.myquran.com/v1/sholat/jadwal/";
        const apiKota = "https://api.myquran.com/v1/sholat/kota";
        let jadwalSholat = [];
        let nextPrayerTime;

        document.addEventListener("DOMContentLoaded", () => {
            fetchCities();
            detectLocation();
        });

        function detectLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    const { latitude, longitude } = pos.coords;
                    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
                    const data = await res.json();
                    const city = data.address.city || data.address.town || "Jakarta";
                    document.getElementById("location-status").innerText = city;
                    fetchSchedule(city);
                }, () => {
                    document.getElementById("location-status").innerText = "Gagal mendeteksi lokasi, pilih kota manual.";
                });
            }
        }

        async function fetchCities() {
            const res = await fetch(apiKota);
            const data = await res.json();
            const select = document.getElementById("city-selector");
            data.forEach(city => {
                const option = document.createElement("option");
                option.value = city.id;
                option.innerText = city.lokasi;
                select.appendChild(option);
            });
        }

        async function fetchSchedule(cityId) {
            if (!cityId) return;
            const res = await fetch(`${apiJadwal}${cityId}/2025/03`);
            const data = await res.json();
            jadwalSholat = data.data.jadwal;
            renderSchedule(jadwalSholat);
            updateCountdown();
        }

        function renderSchedule(jadwal) {
            const table = document.getElementById("schedule-table");
            table.innerHTML = "";
            jadwal.forEach(day => {
                table.innerHTML += `
                    <tr>
                        <td>${day.tanggal}</td>
                        <td>${day.imsak}</td>
                        <td>${day.subuh}</td>
                        <td>${day.dzuhur}</td>
                        <td>${day.ashar}</td>
                        <td>${day.maghrib}</td>
                        <td>${day.isya}</td>
                    </tr>
                `;
            });
        }

        function updateCountdown() {
            setInterval(() => {
                const now = new Date();
                const times = jadwalSholat.map(j => new Date(`${j.tanggal} ${j.subuh}`).getTime());
                nextPrayerTime = times.find(t => t > now.getTime()) || times[0];
                const diff = nextPrayerTime - now.getTime();
                const hours = String(Math.floor(diff / 3600000)).padStart(2, "0");
                const minutes = String(Math.floor((diff % 3600000) / 60000)).padStart(2, "0");
                const seconds = String(Math.floor((diff % 60000) / 1000)).padStart(2, "0");
                document.getElementById("countdown").innerText = `${hours}:${minutes}:${seconds}`;
            }, 1000);
        }
    </script>
</body>
</html>
