<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadhan Time 2025</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --neumorphic-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.2), inset -5px -5px 10px rgba(255, 255, 255, 0.2);
            --primary-color: #4CAF50;
            --text-color: #fff;
            --dark-bg: #121212;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: var(--neumorphic-shadow);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        button {
            background: var(--primary-color);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.8;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background: var(--primary-color);
        }

        .time-display {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ramadhan Time 2025</h1>

        <div class="controls">
            <button id="toggleDarkMode">Dark Mode</button>
            <button id="detectLocation">Deteksi Lokasi</button>
        </div>

        <p class="time-display">Imsak: <span id="imsak-time">--:--</span> | Subuh: <span id="subuh-time">--:--</span></p>

        <table>
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Imsak</th>
                    <th>Subuh</th>
                    <th>Dzuhur</th>
                    <th>Ashar</th>
                    <th>Maghrib</th>
                    <th>Isya</th>
                </tr>
            </thead>
            <tbody id="schedule-table">
                <tr><td colspan="7">Memuat data...</td></tr>
            </tbody>
        </table>
    </div>

    <audio id="alarm-imsak" src="https://www.soundjay.com/misc/sounds/buzzer-2.mp3"></audio>
    <audio id="alarm-maghrib" src="https://www.islamicfinder.org/sounds/adhan/adhan.mp3"></audio>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const toggleDarkModeBtn = document.getElementById("toggleDarkMode");
            const detectLocationBtn = document.getElementById("detectLocation");
            const imsakTimeEl = document.getElementById("imsak-time");
            const subuhTimeEl = document.getElementById("subuh-time");
            const scheduleTable = document.getElementById("schedule-table");
            const alarmImsak = document.getElementById("alarm-imsak");
            const alarmMaghrib = document.getElementById("alarm-maghrib");

            let darkMode = true;
            let locationDetected = false;

            // Dark Mode Toggle
            toggleDarkModeBtn.addEventListener("click", () => {
                darkMode = !darkMode;
                document.body.style.background = darkMode ? "#121212" : "#f4f4f4";
                document.body.style.color = darkMode ? "#fff" : "#333";
            });

            // Detect Location & Fetch Prayer Times
            detectLocationBtn.addEventListener("click", () => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(position => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        fetchJadwal(lat, lon);
                        locationDetected = true;
                    });
                } else {
                    alert("Geolocation tidak didukung di browser ini.");
                }
            });

            // Fetch Jadwal Imsakiyah
            function fetchJadwal(lat, lon) {
                const apiUrl = `https://equran.id/api/v2/imsakiyah/${lat},${lon}/2025/03`;
                fetch(apiUrl)
                    .then(res => res.json())
                    .then(data => {
                        if (data.status) {
                            scheduleTable.innerHTML = "";
                            data.data.forEach(day => {
                                scheduleTable.innerHTML += `
                                    <tr>
                                        <td>${day.tanggal}</td>
                                        <td>${day.imsak}</td>
                                        <td>${day.subuh}</td>
                                        <td>${day.dzuhur}</td>
                                        <td>${day.ashar}</td>
                                        <td>${day.maghrib}</td>
                                        <td>${day.isya}</td>
                                    </tr>
                                `;
                            });

                            imsakTimeEl.textContent = data.data[0].imsak;
                            subuhTimeEl.textContent = data.data[0].subuh;

                            setInterval(() => checkPrayerTimes(data.data), 1000);
                        }
                    })
                    .catch(err => console.error("Gagal mengambil data:", err));
            }

            // Cek Waktu Sholat dan Alarm
            function checkPrayerTimes(jadwal) {
                const now = new Date();
                const currentTime = now.getHours() + ":" + now.getMinutes();
                
                jadwal.forEach(day => {
                    if (day.imsak === currentTime) alarmImsak.play();
                    if (day.maghrib === currentTime) alarmMaghrib.play();
                });
            }
        });
    </script>

</body>
</html>
