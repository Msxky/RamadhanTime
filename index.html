<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadhan Time 1446 H / 2025 M</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --bg-color: #e0e5ec;
            --text-color: #2d4263;
            --card-bg: rgba(255, 255, 255, 0.7);
            --shadow: 20px 20px 60px #bebebe, 
                      -20px -20px 60px #ffffff;
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: rgba(40, 40, 40, 0.7);
            --shadow: 20px 20px 60px #0d0d0d, 
                      -20px -20px 60px #272727;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            transition: var(--transition);
            min-height: 100vh;
            padding: 2rem;
        }

        /* Neumorphism Styles */
        .neumorphic {
            background: var(--bg-color);
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin: 1rem 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        /* Theme Toggle */
        .theme-toggle {
            cursor: pointer;
            padding: 0.8rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            transition: var(--transition);
        }

        /* Location Selector */
        .location-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        select {
            background: var(--card-bg);
            border: none;
            padding: 1rem;
            border-radius: 10px;
            color: var(--text-color);
            width: 100%;
            cursor: pointer;
        }

        /* Current Time */
        .current-time {
            text-align: center;
            font-size: 1.5rem;
            margin: 2rem 0;
        }

        /* Schedule Table */
        .schedule-table {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 15px;
        }

        th, td {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: var(--bg-color);
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--text-color);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            th, td {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Jadwal Imsakiyah 1446 H</h1>
        <button class="theme-toggle neumorphic">üåì</button>
    </div>

    <div class="location-selector">
        <select id="provinsi"></select>
        <select id="kabkota"></select>
        <button class="neumorphic" id="detect-location">üìç Deteksi Lokasi</button>
    </div>

    <div class="current-time" id="current-time"></div>

    <div class="loading">
        <div class="spinner"></div>
    </div>

    <div class="schedule-table">
        <table id="schedule">
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Hari</th>
                    <th>Imsak</th>
                    <th>Subuh</th>
                    <th>Dzuhur</th>
                    <th>Ashar</th>
                    <th>Maghrib</th>
                    <th>Isya</th>
                </tr>
            </thead>
            <tbody id="schedule-body"></tbody>
        </table>
    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.querySelector('.theme-toggle');
        let currentTheme = localStorage.getItem('theme') || 'light';

        const setTheme = (theme) => {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        };

        themeToggle.addEventListener('click', () => {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(currentTheme);
        });

        setTheme(currentTheme);

        // DOM Elements
        const provinsiSelect = document.getElementById('provinsi');
        const kabkotaSelect = document.getElementById('kabkota');
        const detectLocationBtn = document.getElementById('detect-location');
        const scheduleBody = document.getElementById('schedule-body');
        const currentTimeDiv = document.getElementById('current-time');
        const loading = document.querySelector('.loading');

        // Fetch Provinces
        const fetchProvinces = async () => {
            try {
                const response = await fetch('https://equran.id/api/v2/imsakiyah/provinsi');
                const { data } = await response.json();
                provinsiSelect.innerHTML = data.map(prov => 
                    `<option value="${prov}">${prov}</option>`
                ).join('');
            } catch (error) {
                console.error('Error fetching provinces:', error);
            }
        };

        // Fetch Cities
        const fetchCities = async (provinsi) => {
            try {
                const response = await fetch('https://equran.id/api/v2/imsakiyah/kabkota', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ provinsi })
                });
                const { data } = await response.json();
                kabkotaSelect.innerHTML = data.map(kota => 
                    `<option value="${kota}">${kota}</option>`
                ).join('');
            } catch (error) {
                console.error('Error fetching cities:', error);
            }
        };

        // Fetch Schedule
        const fetchSchedule = async (provinsi, kabkota) => {
            try {
                loading.style.display = 'block';
                const response = await fetch('https://equran.id/api/v2/imsakiyah', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ provinsi, kabkota })
                });
                const { data } = await response.json();
                renderSchedule(data[0].imsakiyah);
                localStorage.setItem('lastLocation', JSON.stringify({ provinsi, kabkota }));
            } catch (error) {
                console.error('Error fetching schedule:', error);
            } finally {
                loading.style.display = 'none';
            }
        };

        // Render Schedule
        const renderSchedule = (schedule) => {
            const dates = [];
            const startDate = new Date('2025-03-01');
            
            schedule.forEach((day, index) => {
                const date = new Date(startDate);
                date.setDate(date.getDate() + index);
                dates.push({
                    date: date.toLocaleDateString('id-ID', { 
                        day: 'numeric', 
                        month: 'long', 
                        year: 'numeric' 
                    }),
                    day: date.toLocaleDateString('id-ID', { weekday: 'long' }),
                    ...day
                });
            });

            scheduleBody.innerHTML = dates.map(d => `
                <tr>
                    <td>${d.tanggal}</td>
                    <td>${d.day}</td>
                    <td>${d.imsak}</td>
                    <td>${d.subuh}</td>
                    <td>${d.dzuhur}</td>
                    <td>${d.ashar}</td>
                    <td>${d.maghrib}</td>
                    <td>${d.isya}</td>
                </tr>
            `).join('');
        };

        // Geolocation
        const getLocation = () => {
            if (!navigator.geolocation) {
                alert('Geolocation tidak didukung di browser ini');
                return;
            }

            navigator.geolocation.getCurrentPosition(async position => {
                const { latitude, longitude } = position.coords;
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`
                );
                const data = await response.json();
                const province = data.address.state;
                const city = data.address.city || data.address.county;
                
                provinsiSelect.value = province;
                await fetchCities(province);
                kabkotaSelect.value = city;
                fetchSchedule(province, city);
            }, error => {
                console.error('Error getting location:', error);
            });
        };

        // Event Listeners
        provinsiSelect.addEventListener('change', async () => {
            await fetchCities(provinsiSelect.value);
            kabkotaSelect.value = '';
        });

        kabkotaSelect.addEventListener('change', () => {
            if (provinsiSelect.value && kabkotaSelect.value) {
                fetchSchedule(provinsiSelect.value, kabkotaSelect.value);
            }
        });

        detectLocationBtn.addEventListener('click', getLocation);

        // Real-time Clock
        const updateClock = () => {
            const now = new Date();
            currentTimeDiv.textContent = now.toLocaleTimeString('id-ID', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        };
        setInterval(updateClock, 1000);
        updateClock();

        // Notifications
        const requestNotificationPermission = () => {
            if (Notification.permission !== 'granted') {
                Notification.requestPermission();
            }
        };

        const showNotification = (title, message) => {
            if (Notification.permission === 'granted') {
                new Notification(title, { body: message });
            }
        };

        // Initial Load
        (async () => {
            await fetchProvinces();
            const lastLocation = localStorage.getItem('lastLocation');
            if (lastLocation) {
                const { provinsi, kabkota } = JSON.parse(lastLocation);
                provinsiSelect.value = provinsi;
                await fetchCities(provinsi);
                kabkotaSelect.value = kabkota;
                fetchSchedule(provinsi, kabkota);
            }
            requestNotificationPermission();
        })();
    </script>
</body>
</html>
