<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Imsakiyah 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #1e1e1e;
            --card-bg: rgba(255, 255, 255, 0.8);
            --primary-color: #2F80ED;
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: rgba(30, 30, 30, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            transition: var(--transition);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        select, button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            backdrop-filter: blur(5px);
            cursor: pointer;
            transition: var(--transition);
        }

        button:hover, select:hover {
            background: var(--primary-color);
            color: white;
        }

        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .schedule-table {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .current-time {
            font-size: 1.2em;
            font-weight: 500;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
            }
            
            .controls {
                width: 100%;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Jadwal Imsakiyah 2025</h1>
            <div class="controls">
                <button id="darkModeToggle">üåì Tema</button>
                <button id="locateBtn">üìç Deteksi Lokasi</button>
            </div>
        </div>

        <div class="card">
            <div class="controls">
                <select id="provinceSelect" disabled>
                    <option>Pilih Provinsi</option>
                </select>
                <select id="citySelect" disabled>
                    <option>Pilih Kota/Kab</option>
                </select>
            </div>
        </div>

        <div class="card">
            <div class="current-time" id="currentTime"></div>
            <div class="schedule-table">
                <table id="scheduleTable">
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>Imsak</th>
                            <th>Subuh</th>
                            <th>Dzuhur</th>
                            <th>Ashar</th>
                            <th>Maghrib</th>
                            <th>Isya</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="loading">Memuat...</div>
    </div>

    <script>
        const API_BASE = 'https://equran.id/api/v2/imsakiyah';
        let currentSchedule = [];
        let notificationsEnabled = false;

        // Theme Toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });

        // Initialize theme
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // Geolocation
        document.getElementById('locateBtn').addEventListener('click', () => {
            if (!navigator.geolocation) {
                alert('Geolocation tidak didukung di browser ini');
                return;
            }
            
            navigator.geolocation.getCurrentPosition(
                async position => {
                    try {
                        const { latitude, longitude } = position.coords;
                        const location = await reverseGeocode(latitude, longitude);
                        // Implement geocoding mapping here
                    } catch (error) {
                        alert('Gagal mendapatkan lokasi');
                    }
                },
                error => alert('Izinkan akses lokasi untuk deteksi otomatis')
            );
        });

        // Populate Provinces
        const provinceSelect = document.getElementById('provinceSelect');
        const citySelect = document.getElementById('citySelect');

        async function fetchProvinces() {
            try {
                const response = await fetch(`${API_BASE}/provinsi`);
                const { data } = await response.json();
                provinceSelect.innerHTML = '<option>Pilih Provinsi</option>' + 
                    data.map(p => `<option>${p}</option>`).join('');
                provinceSelect.disabled = false;
            } catch (error) {
                console.error('Gagal memuat provinsi:', error);
            }
        }

        provinceSelect.addEventListener('change', async e => {
            if (!e.target.value) return;
            citySelect.disabled = true;
            citySelect.innerHTML = '<option>Pilih Kota/Kab</option>';
            
            try {
                const response = await fetch(`${API_BASE}/kabkota`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ provinsi: e.target.value })
                });
                
                const { data } = await response.json();
                citySelect.innerHTML = '<option>Pilih Kota/Kab</option>' + 
                    data.map(c => `<option>${c}</option>`).join('');
                citySelect.disabled = false;
            } catch (error) {
                console.error('Gagal memuat kota:', error);
            }
        });

        citySelect.addEventListener('change', async e => {
            if (!e.target.value) return;
            showLoading(true);
            
            try {
                const response = await fetch(`${API_BASE}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        provinsi: provinceSelect.value,
                        kabkota: citySelect.value
                    })
                });
                
                const { data } = await response.json();
                currentSchedule = data[0].imsakiyah;
                updateScheduleTable();
                localStorage.setItem('lastLocation', JSON.stringify({
                    province: provinceSelect.value,
                    city: citySelect.value
                }));
            } catch (error) {
                console.error('Gagal memuat jadwal:', error);
            }
            
            showLoading(false);
        });

        function updateScheduleTable() {
            const tbody = document.querySelector('#scheduleTable tbody');
            tbody.innerHTML = currentSchedule.map(day => `
                <tr>
                    <td>${day.tanggal}/3/2025</td>
                    <td>${day.imsak}</td>
                    <td>${day.subuh}</td>
                    <td>${day.dzuhur}</td>
                    <td>${day.ashar}</td>
                    <td>${day.maghrib}</td>
                    <td>${day.isya}</td>
                </tr>
            `).join('');
        }

        // Real-time Clock
        function updateClock() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            
            checkPrayerTime(now);
        }
        setInterval(updateClock, 1000);

        // Notifications
        function checkPrayerTime(now) {
            if (!currentSchedule.length) return;
            
            const currentDate = now.getDate();
            const currentTime = now.getHours() * 60 + now.getMinutes();
            
            const today = currentSchedule.find(d => d.tanggal === currentDate);
            if (!today) return;
            
            Object.entries(today).forEach(([prayer, time]) => {
                if (prayer === 'tanggal') return;
                const [hour, minute] = time.split(':').map(Number);
                const prayerTime = hour * 60 + minute;
                
                if (currentTime >= prayerTime - 5 && currentTime < prayerTime) {
                    showNotification(`Waktu ${prayer} dalam 5 menit`);
                }
            });
        }

        function showNotification(message) {
            if (!notificationsEnabled) {
                Notification.requestPermission().then(perm => {
                    if (perm === 'granted') notificationsEnabled = true;
                });
                return;
            }
            
            new Notification('Pengingat Waktu Sholat', { body: message });
        }

        // Helpers
        function showLoading(show) {
            document.querySelector('.loading').style.display = show ? 'block' : 'none';
        }

        // Initial Load
        fetchProvinces();
        const lastLocation = JSON.parse(localStorage.getItem('lastLocation'));
        if (lastLocation) {
            provinceSelect.value = lastLocation.province;
            // Trigger city load
        }
    </script>
</body>
</html>
