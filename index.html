<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Imsak & Sholat</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        select, button {
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jadwal Imsak & Sholat</h1>
        <div id="clock"></div>
        <select id="city-select">
            <option value="Jakarta">Jakarta</option>
            <option value="Bandung">Bandung</option>
            <option value="Surabaya">Surabaya</option>
        </select>
        <button onclick="fetchPrayerTimes()">Lihat Jadwal</button>
        <div id="prayer-times"></div>
        <div id="countdown"></div>
    </div>

    <script>
        function updateClock() {
            const clock = document.getElementById("clock");
            const now = new Date();
            clock.textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        async function fetchPrayerTimes() {
            const city = document.getElementById("city-select").value;
            const response = await fetch(`https://api.aladhan.com/v1/timingsByCity?city=${city}&country=Indonesia`);
            const data = await response.json();
            displayPrayerTimes(data.data.timings);
        }

        function displayPrayerTimes(timings) {
            const prayerTimes = document.getElementById("prayer-times");
            prayerTimes.innerHTML = `
                <p>Imsak: ${timings.Imsak}</p>
                <p>Subuh: ${timings.Fajr}</p>
                <p>Zuhur: ${timings.Dhuhr}</p>
                <p>Ashar: ${timings.Asr}</p>
                <p>Maghrib: ${timings.Maghrib} (Berbuka)</p>
                <p>Isya: ${timings.Isha}</p>
            `;
        }

        if ("Notification" in window) {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    new Notification("Jadwal Sholat", {
                        body: "Waktunya sholat!",
                        icon: "icon.png"
                    });
                }
            });
        }

        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>
</body>
</html>
