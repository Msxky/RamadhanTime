<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadhan Time 1446 H / 2025 M</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #e0e5ec;
            --text-color: #2d4263;
            --card-bg: rgba(255, 255, 255, 0.7);
            --shadow: 20px 20px 60px #bebebe, 
                      -20px -20px 60px #ffffff;
            --shadow-inset: inset 5px 5px 10px #bebebe,
                          inset -5px -5px 10px #ffffff;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: rgba(0, 0, 0, 0.3);
            --shadow: 20px 20px 60px #0d0d0d, 
                      -20px -20px 60px #272727;
            --shadow-inset: inset 5px 5px 10px #0d0d0d,
                          inset -5px -5px 10px #272727;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        select, button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background: var(--card-bg);
            color: var(--text-color);
            box-shadow: var(--shadow);
            cursor: pointer;
        }

        button:active {
            box-shadow: var(--shadow-inset);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--text-color);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .current-time {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            table {
                font-size: 14px;
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Jadwal Imsakiyah 1446 H</h1>
            <div>
                <button id="darkModeToggle"><i class="fas fa-moon"></i></button>
                <button id="locationButton"><i class="fas fa-location-arrow"></i></button>
            </div>
        </div>

        <div class="controls">
            <select id="provinsiSelect" disabled>
                <option value="">Pilih Provinsi</option>
            </select>
            <select id="kotaSelect" disabled>
                <option value="">Pilih Kota/Kabupaten</option>
            </select>
        </div>

        <div class="loading">
            <div class="spinner"></div>
        </div>

        <div class="current-time" id="currentTime"></div>

        <div class="schedule-table glass-card">
            <table id="scheduleTable">
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Hari</th>
                        <th>Imsak</th>
                        <th>Subuh</th>
                        <th>Dzuhur</th>
                        <th>Ashar</th>
                        <th>Maghrib</th>
                        <th>Isya</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Konfigurasi
        const API_BASE = 'https://equran.id/api/v2';
        const MONTH_YEAR = { year: 2025, month: 3 };
        const savedTheme = localStorage.getItem('theme');
        const savedProvince = localStorage.getItem('provinsi');
        const savedCity = localStorage.getItem('kota');

        // Elemen DOM
        const darkModeToggle = document.getElementById('darkModeToggle');
        const locationButton = document.getElementById('locationButton');
        const provinsiSelect = document.getElementById('provinsiSelect');
        const kotaSelect = document.getElementById('kotaSelect');
        const tableBody = document.getElementById('tableBody');
        const currentTimeElement = document.getElementById('currentTime');

        // State
        let provinces = [];
        let cities = [];
        let currentSchedule = [];
        let notificationPermission = Notification.permission;

        // Inisialisasi Tema
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        // Event Listeners
        darkModeToggle.addEventListener('click', toggleDarkMode);
        locationButton.addEventListener('click', getLocation);
        provinsiSelect.addEventListener('change', fetchCities);
        kotaSelect.addEventListener('change', fetchSchedule);

        // Fungsi Utama
        async function init() {
            showLoading();
            await fetchProvinces();
            if (savedProvince && savedCity) {
                provinsiSelect.value = savedProvince;
                await fetchCities();
                kotaSelect.value = savedCity;
                await fetchSchedule();
            }
            hideLoading();
        }

        // Fungsi Fetch Data
        async function fetchProvinces() {
            try {
                const response = await fetch(`${API_BASE}/imsakiyah/provinsi`);
                const data = await response.json();
                provinces = data.data;
                populateSelect(provinsiSelect, provinces);
                provinsiSelect.disabled = false;
            } catch (error) {
                showError('Gagal memuat data provinsi');
            }
        }

        async function fetchCities() {
            const provinsi = provinsiSelect.value;
            if (!provinsi) return;

            showLoading();
            try {
                const response = await fetch(`${API_BASE}/imsakiyah/kabkota`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ provinsi })
                });
                const data = await response.json();
                cities = data.data;
                populateSelect(kotaSelect, cities);
                kotaSelect.disabled = false;
                localStorage.setItem('provinsi', provinsi);
                hideLoading();
            } catch (error) {
                showError('Gagal memuat data kota');
            }
        }

        async function fetchSchedule() {
            const provinsi = provinsiSelect.value;
            const kabkota = kotaSelect.value;
            if (!provinsi || !kabkota) return;

            showLoading();
            try {
                const response = await fetch(`${API_BASE}/imsakiyah`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ provinsi, kabkota })
                });
                const data = await response.json();
                currentSchedule = data.data[0].imsakiyah;
                renderSchedule();
                localStorage.setItem('kota', kabkota);
                setupNotifications();
                hideLoading();
            } catch (error) {
                showError('Gagal memuat jadwal');
            }
        }

        // Fungsi Render
        function renderSchedule() {
            tableBody.innerHTML = currentSchedule.map(day => `
                <tr>
                    <td>${day.tanggal}</td>
                    <td>${getDayName(day.tanggal)}</td>
                    <td>${day.imsak}</td>
                    <td>${day.subuh}</td>
                    <td>${day.dzuhur}</td>
                    <td>${day.ashar}</td>
                    <td>${day.maghrib}</td>
                    <td>${day.isya}</td>
                </tr>
            `).join('');
        }

        // Fungsi Bantuan
        function populateSelect(selectElement, data) {
            selectElement.innerHTML = data.map(item => 
                `<option value="${item}">${item}</option>`
            ).join('');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', 
                document.body.classList.contains('dark-mode') ? 'dark' : 'light'
            );
            darkModeToggle.innerHTML = document.body.classList.contains('dark-mode') 
                ? '<i class="fas fa-sun"></i>' 
                : '<i class="fas fa-moon"></i>';
        }

        async function getLocation() {
            if (!navigator.geolocation) {
                showError('Geolocation tidak didukung');
                return;
            }

            showLoading();
            try {
                const position = await new Promise((resolve, reject) => 
                    navigator.geolocation.getCurrentPosition(resolve, reject)
                );
                const { latitude, longitude } = position.coords;
                const location = await reverseGeocode(latitude, longitude);
                await setLocation(location);
            } catch (error) {
                showError('Gagal mendapatkan lokasi');
            }
            hideLoading();
        }

        async function reverseGeocode(lat, lon) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`
                );
                const data = await response.json();
                return data.address;
            } catch (error) {
                throw new Error('Gagal mendapatkan lokasi');
            }
        }

        async function setLocation(location) {
            const province = location.state || location.province;
            const matchedProvince = provinces.find(p => 
                p.toLowerCase().includes(province.toLowerCase())
            );
            
            if (matchedProvince) {
                provinsiSelect.value = matchedProvince;
                await fetchCities();
                
                const city = location.city || location.town;
                const matchedCity = cities.find(c => 
                    c.toLowerCase().includes(city.toLowerCase())
                );
                
                if (matchedCity) {
                    kotaSelect.value = matchedCity;
                    await fetchSchedule();
                }
            }
        }

        function setupNotifications() {
            if (!('Notification' in window)) return;
            if (notificationPermission !== 'granted') {
                Notification.requestPermission().then(permission => {
                    notificationPermission = permission;
                });
            }

            currentSchedule.forEach(day => {
                Object.entries(day).forEach(([key, time]) => {
                    if (key === 'tanggal') return;
                    const notificationTime = new Date(
                        `${MONTH_YEAR.year}-${MONTH_YEAR.month}-${day.tanggal}T${time}:00`
                    );
                    scheduleNotification(notificationTime, key);
                });
            });
        }

        function scheduleNotification(time, prayerName) {
            const now = new Date();
            const diff = time - now;
            
            if (diff > 0) {
                setTimeout(() => {
                    if (notificationPermission === 'granted') {
                        new Notification(`Waktu ${prayerName} telah tiba`, {
                            body: `Selamat menunaikan ibadah ${prayerName}`
                        });
                    }
                }, diff);
            }
        }

        function getDayName(day) {
            const date = new Date(2025, 2, day);
            return date.toLocaleDateString('id-ID', { weekday: 'long' });
        }

        function updateTime() {
            const now = new Date();
            currentTimeElement.textContent = now.toLocaleTimeString('id-ID', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function showLoading() {
            document.querySelector('.loading').style.display = 'block';
        }

        function hideLoading() {
            document.querySelector('.loading').style.display = 'none';
        }

        function showError(message) {
            alert(message);
        }

        // Inisialisasi
        init();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
