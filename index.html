<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Imsak & Sholat</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --bg-color: rgba(255, 255, 255, 0.9);
            --text-color: #111;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            margin: 0;
            padding: 20px;
            transition: 0.3s;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: var(--bg-color);
            border-radius: 15px;
            box-shadow: var(--shadow);
        }
        h1 { font-size: 24px; }
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #countdown {
            font-size: 18px;
            margin-top: 10px;
        }
        .dark-mode {
            --bg-color: rgba(0, 0, 0, 0.8);
            --text-color: #fff;
            --shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jadwal Imsak & Sholat</h1>
        <p id="city">Mendeteksi lokasi...</p>
        <select id="citySelect">
            <option value="">Pilih Kota</option>
        </select>
        <button onclick="setManualCity()">Atur Kota</button>
        <h2 id="realTime"></h2>
        <h3>Countdown</h3>
        <p id="countdown">Menunggu data...</p>
        <h3>Jadwal Hari Ini</h3>
        <p>Imsak: <span id="imsak">-</span></p>
        <p>Subuh: <span id="subuh">-</span></p>
        <p>Zuhur: <span id="zuhur">-</span></p>
        <p>Ashar: <span id="ashar">-</span></p>
        <p>Maghrib: <span id="maghrib">-</span></p>
        <p>Isya: <span id="isya">-</span></p>
        <button onclick="toggleDarkMode()">Dark Mode</button>
        <button onclick="setAlarm()">Set Notifikasi</button>
    </div>

    <script>
        let cityName = "";
        let prayerTimes = {};

        async function getPrayerTimes(city) {
            try {
                const response = await fetch(`https://api.myquran.com/v1/sholat/jadwal/${city}/hari_ini`);
                const data = await response.json();
                if (data.status) {
                    prayerTimes = data.data.jadwal;
                    document.getElementById("imsak").textContent = prayerTimes.imsak;
                    document.getElementById("subuh").textContent = prayerTimes.subuh;
                    document.getElementById("zuhur").textContent = prayerTimes.dzuhur;
                    document.getElementById("ashar").textContent = prayerTimes.ashar;
                    document.getElementById("maghrib").textContent = prayerTimes.maghrib;
                    document.getElementById("isya").textContent = prayerTimes.isya;
                    updateCountdown();
                }
            } catch (error) {
                console.error("Gagal mengambil data:", error);
            }
        }

        function updateCountdown() {
            const now = new Date();
            const imsakTime = new Date(now.toDateString() + " " + prayerTimes.imsak);
            const maghribTime = new Date(now.toDateString() + " " + prayerTimes.maghrib);
            let nextEvent = "Imsak";
            let targetTime = imsakTime;

            if (now > imsakTime) {
                nextEvent = "Berbuka";
                targetTime = maghribTime;
            }

            const diff = targetTime - now;
            if (diff > 0) {
                const minutes = Math.floor(diff / 60000);
                const seconds = Math.floor((diff % 60000) / 1000);
                document.getElementById("countdown").textContent = `${nextEvent} dalam ${minutes}m ${seconds}d`;
            }
            setTimeout(updateCountdown, 1000);
        }

        function setAlarm() {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    new Notification("Pengingat!", { body: "Waktunya Imsak atau Berbuka!" });
                }
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        async function detectLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                    const data = await response.json();
                    cityName = data.address.city || data.address.town || "Jakarta";
                    document.getElementById("city").textContent = `Kota: ${cityName}`;
                    getPrayerTimes(cityName);
                });
            } else {
                document.getElementById("city").textContent = "Lokasi tidak tersedia";
            }
        }

        function setManualCity() {
            const selectedCity = document.getElementById("citySelect").value;
            if (selectedCity) {
                cityName = selectedCity;
                document.getElementById("city").textContent = `Kota: ${cityName}`;
                getPrayerTimes(cityName);
            }
        }

        function updateRealTime() {
            const now = new Date();
            document.getElementById("realTime").textContent = now.toLocaleTimeString();
            setTimeout(updateRealTime, 1000);
        }

        updateRealTime();
        detectLocation();
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => console.log("Service Worker Registered"));
        }
    </script>
</body>
</html>
