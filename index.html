<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Time 2025</title>
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --bg-light: #f0f0f0;
            --text-dark: #ffffff;
            --text-light: #333333;
            --glass-dark: rgba(0, 0, 0, 0.25);
            --glass-light: rgba(255, 255, 255, 0.25);
            --shadow: 20px 20px 60px #1a1a1a,
                      -20px -20px 60px #242424;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-dark);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        body.light-mode {
            background: var(--bg-light);
            color: var(--text-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .glass-card {
            background: var(--glass-dark);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .light-mode .glass-card {
            background: var(--glass-light);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: var(--glass-dark);
            color: inherit;
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .schedule-table {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        th, td {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .current-time {
            font-size: 2rem;
            text-align: center;
            margin: 2rem 0;
        }

        .prayer-time {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .prayer-card {
            padding: 1rem;
            text-align: center;
            border-radius: 10px;
            background: var(--glass-dark);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            th, td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ramadan Time 2025</h1>
            <div class="controls">
                <button class="button" id="themeToggle">üåô Dark Mode</button>
                <button class="button" id="autoDetect">üìç Auto Detect</button>
            </div>
        </div>

        <div class="current-time" id="currentTime"></div>

        <div class="glass-card">
            <div class="prayer-time" id="prayerTimes"></div>
        </div>

        <div class="glass-card">
            <div class="schedule-table">
                <table id="scheduleTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Imsak</th>
                            <th>Subuh</th>
                            <th>Dzuhur</th>
                            <th>Ashar</th>
                            <th>Magrib</th>
                            <th>Isya</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <audio id="imsakAudio" src="https://www.soundjay.com/buttons/sounds/button-35.mp3"></audio>
    <audio id="adzanAudio" src="https://www.soundjay.com/communication/sounds/adhan.mp3"></audio>

    <script>
        // Dark Mode Toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            themeToggle.textContent = document.body.classList.contains('light-mode') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        });

        // Auto Detect Location
        document.getElementById('autoDetect').addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    loadSchedule(position.coords.latitude, position.coords.longitude);
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        });

        // Load Schedule Data
        async function loadSchedule(lat, lon) {
            try {
                const response = await fetch(`https://equran.id/apidev/imsakiyah/${lat}/${lon}/2025/3`);
                const data = await response.json();
                populateTable(data.data);
                startPrayerNotifications(data.data);
            } catch (error) {
                console.error('Error loading schedule:', error);
            }
        }

        // Populate Table
        function populateTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = data.map(day => `
                <tr>
                    <td>${day.tanggal}</td>
                    <td>${day.imsak}</td>
                    <td>${day.subuh}</td>
                    <td>${day.dzuhur}</td>
                    <td>${day.ashar}</td>
                    <td>${day.magrib}</td>
                    <td>${day.isya}</td>
                </tr>
            `).join('');
        }

        // Prayer Notifications
        function startPrayerNotifications(data) {
            setInterval(() => {
                const now = new Date();
                const currentTime = now.toLocaleTimeString('en-US', { hour12: false });
                
                data.forEach(day => {
                    checkAndNotify(day.imsak, 'Imsak Time!', 'imsakAudio');
                    checkAndNotify(day.magrib, 'Magrib Time!', 'adzanAudio');
                });
            }, 60000);
        }

        function checkAndNotify(time, message, audioId) {
            const currentTime = new Date().toLocaleTimeString('en-US', { hour12: false });
            if (currentTime === time) {
                showNotification(message);
                document.getElementById(audioId).play();
            }
        }

        function showNotification(message) {
            if (Notification.permission === 'granted') {
                new Notification(message);
            }
        }

        // Update Current Time
        function updateClock() {
            document.getElementById('currentTime').textContent = new Date().toLocaleString();
            requestAnimationFrame(updateClock);
        }

        // Initial Load
        Notification.requestPermission();
        updateClock();
        loadSchedule(-6.2088, 106.8456); // Default to Jakarta coordinates
    </script>
</body>
</html>
